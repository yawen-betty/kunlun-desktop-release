name: Build and Release

on:
  push:
    branches:
      - master
      - test
      - dev
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev librsvg2-dev libwebkit2gtk-4.1-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Generate config file based on branch
        run: |
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            npm run config:prod
          elif [[ "${{ github.ref_name }}" == "test" ]]; then
            npm run config:test
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            npm run config:dev
          fi
        shell: bash

      - name: Build the application
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.platform }}
          path: src-tauri/target/release/bundle

  create-release:
    name: Create Release
    needs: build-tauri
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to bundle directory
        run: |
          mkdir -p src-tauri/target/release/bundle
          shopt -s dotglob
          if [ -d "artifacts/bundle-macos-latest" ]; then cp -r artifacts/bundle-macos-latest/* src-tauri/target/release/bundle/; fi
          if [ -d "artifacts/bundle-windows-latest" ]; then cp -r artifacts/bundle-windows-latest/* src-tauri/target/release/bundle/; fi
          if [ -d "artifacts/bundle-ubuntu-latest" ]; then cp -r artifacts/bundle-ubuntu-latest/* src-tauri/target/release/bundle/; fi

      - name: List files for debugging
        run: ls -R src-tauri/target/release/bundle

      - name: Set Environment Variables for Branch
        run: |
          # Construct the full remote path based on the branch name
          FULL_REMOTE_PATH="${{ secrets.SERVER_WEB_ROOT }}/${{ secrets.UPDATE_SUB_PATH }}/${{ github.ref_name }}"

          echo "REMOTE_PATH=${FULL_REMOTE_PATH}" >> $GITHUB_ENV

          echo "Remote Path: ${FULL_REMOTE_PATH}"
        shell: bash

      - name: Generate latest.json
        run: npm run generate-latest
        env:
          RELEASE_TAG: ${{ github.ref_name }}-build-${{ github.run_number }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Create and publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}-build-${{ github.run_number }}
          name: Build for ${{ github.ref_name }} #${{ github.run_number }}
          body: CI build from branch ${{ github.ref_name }}.
          draft: true
          prerelease: true
          files: |
            # macOS
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.tar.gz
            src-tauri/target/release/bundle/macos/*.sig
            # Windows
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.sig
            # Linux
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.sig
            # Manifest
            latest.json

      - name: Prepare artifacts for upload
        run: |
          mkdir -p staging
          find src-tauri/target/release/bundle -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.tar.gz" -o -name "*.sig" -o -name "*.exe" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} staging/ \;
          cp latest.json staging/
          echo "--- Staging directory contents ---"
          ls -l staging

      - name: Upload artifacts to server
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp -r -P 40024 staging/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOSTNAME }}:${{ env.REMOTE_PATH }}/
